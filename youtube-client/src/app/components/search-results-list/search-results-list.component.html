<ul class="search-results-list list" *ngIf="searchResultsList">
  <li 
    class="search-results-item" 
    *ngFor="let searchResultsItem of searchResultsList 
      | sorting: sortingState
      | filter: filteringValue"
  >
    <app-search-results-item [searchResultsItem]="searchResultsItem"></app-search-results-item>
  </li>
</ul>
