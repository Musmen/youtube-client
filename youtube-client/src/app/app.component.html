<app-header 
  (toggleSortingPanelEvent)="toggleSortingPanel()"
  (requestSearchResultsEvent)="requestSearchResults()"
></app-header>
<app-sorting-block 
  [isSortingPanelOpen]="isSortingPanelOpen"
  [sortState]="sortState"
  (changeSortStateEvent)="changeSortState($event)"
  (changeFilteringInputEvent)="changeFilteringInput($event)"
>
</app-sorting-block>
<app-search-results-list 
  [searchResultsList]="searchResultsList"
  [sortState]="sortState"
  [filteringValue]="filteringValue"
></app-search-results-list>
