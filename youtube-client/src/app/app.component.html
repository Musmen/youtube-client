<app-header 
  (toggleSortingPanelEvent)="toggleSortingPanel()"
  (requestSearchResultsEvent)="requestSearchResults($event)"
></app-header>
<app-sorting-block 
  [isSortingPanelOpen]="isSortingPanelOpen"
  [sortingState]="sortingState"
  (changeSortingStateEvent)="changeSortingState($event)"
>
</app-sorting-block>
<app-search-results-list 
  [searchResultsList]="searchResultsList"
  [sortingState]="sortingState"
></app-search-results-list>
