<form class="search-form form" name="search" (submit)="setSearchValue()">
  <mat-form-field class="search-form-field" appearance="outline">
    <mat-label>Enter youtube video title</mat-label>
    <input 
      class="search-form-input search-input input" 
      matInput 
      type="search" 
      name="searchValue"
      [(ngModel)]="searchValue" 
      autocomplete="off"
    >
    <button 
      class="search-clear-button"
      type="button"
      *ngIf="searchValue" 
      matSuffix 
      mat-icon-button 
      aria-label="Clear search input" 
      (click)="searchValue=''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button 
    class="search-form-button submit-button main-button" 
    type="submit"
    mat-button 
    aria-label="Request search results" 
  >
    search
  </button>
</form>
