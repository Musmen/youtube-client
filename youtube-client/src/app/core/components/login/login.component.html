<span class="user-login">
  {{ userLogin | slice:0:MAX_USER_LOGIN_LENGTH | titlecase }}
</span>
<img 
  class="user-avatar shadow" 
  src="../../../assets/images/default-user-avatar.png" 
  alt="User avatar"
>
<button
    class="button-logout form-button main-button button shadow"
    type="button"
    aria-label="Logout"
    mat-button
    appHighlightButton
    (click)="logout()"
    *ngIf="isUserLogged; else logInButton"
  >
    Logout
</button>

<ng-template #logInButton>
  <button
      class="button-logout form-button main-button button shadow"
      type="button"
      aria-label="Login"
      mat-button
      appHighlightButton
      (click)="login()"
    >
      Login
  </button>
</ng-template>
