<app-sorting-block 
  [isSortingPanelOpen]="getIsSortingPanelOpen$() | async"
  [sortState]="sortState"
  (changeSortStateEvent)="setSortState($event)"
  (changeFilteringInputEvent)="setFilteringValue($event)"
></app-sorting-block>
<app-search-results-list 
  [searchResultsList]="searchResults$ | async"
  [sortState]="sortState"
  [filteringValue]="filteringValue"
></app-search-results-list>
